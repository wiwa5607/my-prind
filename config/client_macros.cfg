# ================================================================================
# GCode Macro: END_PRINT
# Add END_PRINT in your slicers ending script
# ================================================================================
[gcode_macro END_PRINT]
gcode =
    G1 Y190 F1500; bring Y up front 
    G10 ; set tool offset?  or retract?
    G91; Relative Positioning
    G1 Z+10; Move Z up so it doesn't hit anything
    G1 E-10 F300; Retrack-10
    G90; Absolute Positioning
    G1 X10 Y220 F2000; Move to X10, Y220
    M104 S0; Turn off Extrude (set it to 0)
    M140 S0; Turn off Bed (set it to 0)
    M106 S0; turn off cooling fan
    SAVE_IF_SET     ; SAVE_CONFIG if a mesh was probed in START_PRINT
    M84; Disable steppers

[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMPERATURE = params.T_BED|default(60)|int %}
  {% set EXTRUDER_STANDBY_TEMPERATURE = params.T_EXTRUDER_STANDBY|default(200)|int %}
  {% set EXTRUDER_TEMPERATURE = params.T_EXTRUDER|default(210)|int %}
  G90 ; use absolute coordinates
  M106 S50 ; Fan on approx. 20% to protect cooling ducts
  {action_respond_info('heating bed')}
  M140 S{BED_TEMPERATURE} ; set bed temp
  M104 S{EXTRUDER_STANDBY_TEMPERATURE} ; set standby extruder temp
  {action_respond_info('homing')}
  G28 ; home all
  LEVEL_BED_ADVANCED MAX_AGE=10 ; probe mesh eventually
  M104 S{EXTRUDER_TEMPERATURE} ; set first layer extruder temp
  M109 S{EXTRUDER_TEMPERATURE} ; wait for extruder temp
  M190 S{BED_TEMPERATURE} ; wait for bed temp
#   G1 Z2 F240
#   G1 X2 Y10 F3000
#   G1 Z0.28 F240
#   G91
#   G1 E+10 F300;
#   G90
#   G92 E0.0
#   G1 Y210 E16.0 F1500.0 ; intro line
#   G1 X2.3 F5000
#   G1 Y10 E20 F1200.0 ; intro line
#   G92 E0.0
  PRIME_LINE
  M117 Printing...

